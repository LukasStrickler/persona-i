name: PR Checks

on:
  push:
    paths:
      # TypeScript/JavaScript files
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - '**.mjs'
      - '**.cjs'
      # Config files that affect checks
      - 'tsconfig.json'
      - 'tsconfig.*.json'
      - 'eslint.config.js'
      - 'eslint.config.*'
      - 'prettier.config.js'
      - 'prettier.config.*'
      - '.prettierrc*'
      # Package files
      - 'package.json'
      - 'bun.lock'
      # Always run on workflow changes
      - '.github/workflows/**'

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  format:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run format check
        run: bunx prettier --check "**/*.{ts,tsx,js,jsx,md,mdx}" --no-cache
