name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    paths:
      # TypeScript/JavaScript files
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - '**.mjs'
      - '**.cjs'
      # Config files that affect checks
      - 'tsconfig.json'
      - 'tsconfig.*.json'
      - 'eslint.config.js'
      - 'eslint.config.*'
      - 'prettier.config.js'
      - 'prettier.config.*'
      - '.prettierrc*'
      # Test config files
      - 'vitest.config.ts'
      - 'playwright.config.ts'
      # Package files
      - 'package.json'
      - 'bun.lock'
      # Always run on workflow changes
      - '.github/workflows/**'

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  format:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run format check
        run: bunx prettier --check "**/*.{ts,tsx,js,jsx,md,mdx}" --no-cache

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    outputs:
      coverage-summary: ${{ steps.coverage.outputs.summary }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests with coverage
        run: COVERAGE_DIR=./coverage/unit bun run test:unit --coverage
        env:
          DATABASE_URL: "file::memory:"
          DATABASE_TOKEN: "test-token"
          NODE_ENV: "test"
          BETTER_AUTH_SECRET: "test-secret-minimum-32-characters-long-for-validation"
          RESEND_API_KEY: "test-resend-key"
          RESEND_FROM: "test@example.com"
          CONTACT_EMAIL: "test@example.com"

      - name: Extract coverage summary
        id: coverage-summary
        if: always()
        run: |
          if [ -f "coverage/unit/coverage-summary.json" ]; then
            # Extract coverage percentages from JSON
            COVERAGE=$(cat coverage/unit/coverage-summary.json | jq -r '
              "| Metric | Coverage |\n|--------|----------|\n" +
              "| Statements | " + (.total.statements.pct | tostring) + "% |\n" +
              "| Branches | " + (.total.branches.pct | tostring) + "% |\n" +
              "| Functions | " + (.total.functions.pct | tostring) + "% |\n" +
              "| Lines | " + (.total.lines.pct | tostring) + "% |"
            ')
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "$COVERAGE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=Coverage report not found" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: coverage/unit/
          retention-days: 30

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    outputs:
      coverage-summary: ${{ steps.coverage-summary.outputs.summary }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run integration tests with coverage
        run: COVERAGE_DIR=./coverage/integration bun run test:integration --coverage
        env:
          DATABASE_URL: "file::memory:"
          DATABASE_TOKEN: "test-token"
          NODE_ENV: "test"
          BETTER_AUTH_SECRET: "test-secret-minimum-32-characters-long-for-validation"
          RESEND_API_KEY: "test-resend-key"
          RESEND_FROM: "test@example.com"
          CONTACT_EMAIL: "test@example.com"

      - name: Extract coverage summary
        id: coverage-summary
        if: always()
        run: |
          if [ -f "coverage/integration/coverage-summary.json" ]; then
            COVERAGE=$(cat coverage/integration/coverage-summary.json | jq -r '
              "| Metric | Coverage |\n|--------|----------|\n" +
              "| Statements | " + (.total.statements.pct | tostring) + "% |\n" +
              "| Branches | " + (.total.branches.pct | tostring) + "% |\n" +
              "| Functions | " + (.total.functions.pct | tostring) + "% |\n" +
              "| Lines | " + (.total.lines.pct | tostring) + "% |"
            ')
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "$COVERAGE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=Coverage report not found" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage
          path: coverage/integration/
          retention-days: 30

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: .playwright-report/
          retention-days: 30

  coverage-comment:
    name: Post Coverage Comment
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Post coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const unitCoverage = '${{ needs.test-unit.outputs.coverage-summary }}';
            const integrationCoverage = '${{ needs.test-integration.outputs.coverage-summary }}';
            
            const comment = `## ðŸ“Š Test Coverage Report
            
            ### Unit Tests
            ${unitCoverage || 'Coverage data not available'}
            
            ### Integration Tests
            ${integrationCoverage || 'Coverage data not available'}
            
            ---
            *Coverage reports are available as artifacts in the workflow run.*
            `;
            
            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ðŸ“Š Test Coverage Report')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }
